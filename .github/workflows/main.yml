name : Build Java application
on:
 push:
   branches: ['main']
 pull_request:
   branches: ['main']

jobs:
  build:
    name: Build an app
    runs-on: ubuntu-latest

    steps:
      - name: Checkout from version control
        uses: actions/checkout@v2

      - name: Setup JDK version
        uses: actions/setup-java@v1
        with:
         java-version: 1.8

      - name: Build with maven
        run: mvn cln install
      
